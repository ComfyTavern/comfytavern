<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyTavern Flow</title> <!-- 更新标题 -->
    <style>
      #splash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827; /* Dark theme background (bg-gray-900) */
        z-index: 9999; /* Ensure it's on top */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease-out; /* Optional: Add fade out transition */
      }
      /* Simple spinner */
      #splash::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        border: 4px solid #4b5563; /* gray-600 */
        border-top-color: #e5e7eb; /* gray-200 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide splash screen when the app is ready */
      body.app-ready #splash {
        opacity: 0;
        pointer-events: none; /* Prevent interaction after fade out */
      }
      /* Set body background early to prevent flash */
      body {
        background-color: #111827; /* Dark theme background */
      }
      /* Apply light theme background if needed, potentially via JS later */
      body.light-theme {
         background-color: #f9fafb; /* Light theme background (bg-gray-50) */
      }
      body.light-theme #splash {
         background-color: #f9fafb; /* Light theme splash */
      }
       body.light-theme #splash::after {
         border-color: #d1d5db; /* gray-300 */
         border-top-color: #6b7280; /* gray-500 */
       }

    </style>
  </head>
  <body>
    <div id="splash"></div> <!-- Splash screen element -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
